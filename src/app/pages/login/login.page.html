<ion-content class="login-wrapper">
	<ion-grid class="login-form">
		<form>
			<ion-row class="login-form-row mob-no-row">
				<ion-col class="login-form-col">
					<ion-item class="login-field-item">
						<ion-label position="floating">Your mobile no.</ion-label>
						<ion-input type="tel" class="mobile-no-field"></ion-input>
					</ion-item>				
				</ion-col>
			</ion-row>
			<ion-row class="login-form-row login-btn-row">
				<ion-col class="login-form-col">
					<ion-button (click)="navigateToHome()" expand="block" fill="solid" class="login-btn">Continue</ion-button>
				</ion-col>
			</ion-row>
		</form>
		<ion-row class="login-form-row">
			<ion-col class="login-form-col">
				<span class="sign-up-text">Didn't register yet?</span><ion-button fill="clear" color="primary" (click)="navigateToSignup()">Sign up</ion-button>
			</ion-col>
		</ion-row>		
	</ion-grid>
</ion-content>
